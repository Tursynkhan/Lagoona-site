<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Войти</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div id="id01" class="modal">
    <form action="action_page.php" method="post">
      <div class="imgcontainer">
        <img src="/img/avatar.webp" alt="Avatar" class="avatar">
      </div>
    
      <div class="container">
        <label for="uname"><b>Имя пользователя </b></label>
        <input type="text" placeholder="Введите имя" name="uname" required>
    
        <label for="psw"><b>Пароль</b></label>
        <input type="password" placeholder="Введите пароль" name="psw" required>
    
        <button type="submit">Войти</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Запомнить меня
        </label>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" href="./index.html" class="cancelbtn">Отмена</button>
        <span class="psw">Не зарегистрировались? <a href="/auth.html">Авторизоваться</a></span>
      </div>
    </form>
  </div>

</body>
</html>
